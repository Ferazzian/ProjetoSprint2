<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ferazzian</title>
    <script type="text/javascript" src="js/login.js"></script>
    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="icon" href="assets/logo.png">
</head>

<body>
    <div class="CadastroLeft" id="CadastroLeft"></div> <!-- Animação para enviar para esquerda -->
    <div class="CadastroRight" id="CadastroRight"></div> <!-- Animação para enviar para direita -->
    <div class="Cadastro" id="tela_cadastro"> <!-- Divisória que envolve metade da tela -->
        <div class="container_button_voltar_login">
            <a href="index.html">
                <button class="button_voltar">Voltar</button> <!-- Botão que envia para a tela home -->
            </a>
        </div>

        <div class="headerLogin">
            <h1>LOGIN</h1>
        </div>
        <div class="CenterLogin">
            <div class="container_input_Login">

                <p class="pLogin">Email</p>
                <input class="input_Login" type="text" id="input_email_login">
                <p class="pLogin">Senha</p>
                <input class="input_Login" type="password" id="input_senha_login">
                <div class="Lembrar">
                    <input type="checkbox" id="chk_Lembrar" class="chk">Lembrar meus dados
                </div>

                <div class="container_button">
                    <button class="button" onclick="Login()">Entrar</button>
                </div>
            </div>
        </div>

        <section class="modal" id="modal_login">
            <div class="itens-modal">
                <h1>Login realizado com sucesso</h1>

                <p>Redirecionando...</p>
            </div>
        </section>
    </div>
</body>
</html>
