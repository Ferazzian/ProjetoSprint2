<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FERAZZIAN | Entrar</title>
    <script type="text/javascript" src="scriptLogin3.js"></script>
    <link rel="stylesheet" href="styleLogin3.css">
</head>

<body>
    <div class="CadastroLeft" id="CadastroLeft"></div>
    <div class="CadastroRight" id="CadastroRight"></div>
    <div class="Cadastro" id="tela_cadastro">
        <div class="headerCadastro">
            <h1>CADASTRO</h1>
        </div>
        <div class="CenterCadastro">
            <div class="container_input_Cadastro">

                <p class="pCadastro">Nome:</p>
                <input class="input_Cadastro" type="text" id="input_nome_cadastro">

                <p class="pCadastro">Email:</p>
                <input class="input_Cadastro" type="email" id="input_email_cadastro"
                    placeholder="Ex: jose1234@email.com">

                <p class="pCadastro">Telefone:</p>
                <input class="input_Cadastro" type="tel" id="input_telefone_cadastro">

                <p class="pCadastro">Senha:</p>
                <input class="input_Cadastro" type="password" id="input_senha_cadastro">

                <p class="pCadastro">Confirmar Senha:</p>
                <input class="input_Cadastro" type="password" id="input_confirmar_senha_cadastro">

                <p class="pCadastro">CPF:</p>
                <input class="input_Cadastro" type="text" id="input_confirmar_senha_cadastro">

                <select class="input_Cadastro" name="empresa" id="input_selecionar_empresa_cadastro">
                    <option value="#">SELECIONE SUA EMPRESA</option>
                    <option value="1">Empresa 1</option>
                    <option value="2">Empresa 2</option>
                    <option value="3">Empresa 3</option>
                    <option value="4">Empresa 4</option>
                </select>

                <div class="container_button">
                    <button class="button" onclick="Cadastro()">Cadastre-se</button>
                    <p onclick="Tela_Login()" class="buttonLogin">Já tenho uma conta</p>
                </div>
            </div>
        </div>
    </div>
    <div class="Nome">
        <div class="headerNome">
            <h1>FERAZZIAN</h1>
        </div>
        <div class="CenterNome">
            <span class="legenda">Nós transformamos seu futuro.</span>
        </div>
    </div>

    <div class="LoginLeft" id="tela_login_left">
        <div class="headerLogin">
            <h1>LOGIN</h1>
        </div>
        <div class="CenterLogin">
            <div class="container_input_Login">

                <p class="pLogin">Email</p>
                <input class="input_Login" type="text" id="input_email_login" placeholder="Ex: jose1234@email.com">
                <p class="pLogin">Senha</p>
                <input class="input_Login" type="password" id="input_senha_login">
                <div class="Lembrar">
                    <input type="checkbox" id="chk_Lembrar" class="chk">Lembrar meus dados
                </div>

                <div class="container_button">
                    <button class="button" onclick="Login()">Entrar</button>
                    <p onclick="Esqueci()" class="Esqueci">Esqueci minha senha</p>
                    <p onclick="Tela_Cadastro()" class="buttonLogin">Criar uma conta</p>
                </div>
            </div>
        </div>
    </div>

    <div class="LoginRight" id="tela_login_right">
        <div class="headerLogin">
            <h1>LOGIN</h1>
        </div>
        <div class="CenterLogin">
            <div class="container_input_Login">

                <p class="pLogin">Email</p>
                <input class="input_Login" type="text" placeholder="Ex: jose1234@email.com">
                <p class="pLogin">Senha</p>
                <input class="input_Login" type="password">

                <div class="container_button">
                    <button class="button">Entrar</button>
                    <p class="Esqueci">Esqueci minha senha</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
